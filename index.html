<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">WatchHere</h1>
                <form id="search-form" class="search-form">
                    <input type="text" id="search-input" class="search-input" placeholder="Search for movies" autocomplete="off">
                    <button type="submit" class="search-button">Search</button>
                    <button id="reset-button" class="reset-button">Show All Movies</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="movie-list" id="movie-list">
                <!-- Movie cards will be dynamically added here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 WatchHere. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
